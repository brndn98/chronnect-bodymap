<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronnect Body Map</title>
    <style>
        body {
            /* width: 100vw;
            height: 100vh; */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        #img-container {
            position: relative;
            display: inline-block;
            width: 300px;
            top: 50px;
            left: 50px;
            /* border: solid 1px red; */
        }
        #img-container > img {
            width: 100%;
        }

        #coordinates {
            margin-top: 50px;
            margin-left: 100px;
            font-size: 20px;
            font-weight: 700;
        }

        .marker {
            position: absolute;
            text-align: center;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            z-index: 100;
        }

        .marker-form {
            position: absolute;
            display: flex;
            padding: 6px;
            border-radius: 10px;
            background-color: lightgray;
        }
        .marker-input, .marker-submit {
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="img-container">
            <img id="img" src="./body.png" alt="coracao">
        </div>
        <div id="coordinates"></div>
    </div>

    <script type="text/javascript">
        /*
            Funcionalidad con WP
            - En post elegir de multiselect las partes del cuerpo de las cuales se vaya a componer una pestaÃ±a del body map
            - En plugin escoger post
            - Se carga la imagen y las partes del cuerpo en un select cada que se hace click
            - Al hacer click, selecciona una de las partes ya registradas en el post
            - Cuando se termine de generar los markers, guardar para actualizar los markers del post
        */

        window.addEventListener("load", function() {
            var imgContainer = document.querySelector("#img-container");
            var coordinates = document.querySelector("#coordinates");
            var markers = 0;
            var editing = false;

            imgContainer.addEventListener("click", renderMarker);
    
            function renderMarker(event) {
                if(!editing) {
                    editing = true;
                    var dimensions = event.target.getBoundingClientRect();
                    var x = event.clientX - dimensions.left;
                    var y = event.clientY - dimensions.top;
        
                    var marker = document.createElement("div");
                    marker.className = "marker";
                    marker.innerHTML = ++markers;
                    marker.style.left = (x - 10) + "px";
                    marker.style.top = (y - 10) + "px";
                    imgContainer.appendChild(marker);
    
                    var form = document.createElement("form");
                    form.className = "marker-form";
                    form.style.left = x + "px";
                    form.style.top = y + "px";
                    var input = document.createElement("input");
                    input.setAttribute("type", "text");
                    input.setAttribute("name", "marker-name");
                    input.setAttribute("placeholder", "Nombre del marcador");
                    input.className = "marker-input";
                    var submit = document.createElement("input");
                    submit.setAttribute("type", "submit");
                    submit.setAttribute("value", "Agregar");
                    form.appendChild(input);
                    form.appendChild(submit);
                    imgContainer.appendChild(form);
                    input.focus();

                    form.addEventListener("submit", function (event) {
                        event.preventDefault();
                        if(input.value != "") {
                            var p = document.createElement("p");
                            var text = document.createTextNode("Marker #" + markers + " -> x: " + x + " / y: " + y + " [ " + input.value + " ]");
                            p.appendChild(text);
                            coordinates.appendChild(p);
                            form.parentNode.removeChild(form);
                            editing = false;
                        }
                    });  
                }
            }
        });
    </script>
</body>
</html>
